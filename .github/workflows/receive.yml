name : receive

on:
  repository_dispatch:
    types: [new-version-available]

jobs:
  send_version:
    runs-on: ubuntu-latest
    steps:
      - name: Update Version
        uses: actions/checkout@v2
        run: |
          yq w --inplace config/application.yaml 'app.version.tag' "${{ github.event.client_payload.version }}"
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update Version
          title: Update Version
          body: |
            - Dependency updates

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/steviemul/repository_dispatch_send
          branch: update-version-to-${{ github.event.client_payload.version }}
